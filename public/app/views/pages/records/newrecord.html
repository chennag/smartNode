<div class="alert alert-info alert-dismissible" role="alert" dismiss-on-timeout="1000" ng-if="record.show">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    	<span aria-hidden="true">&times;</span>
    </button>
    <p class="text-center">{{record.message}}</p> 
</div>
<div class="page-header">
    <h3>Create New Record<h3>
</div>

<form class="form-horizontal" ng-submit="record.insertRecord()">
  <div class="form-group">
		<label class="col-sm-2 control-label">SAN no</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="record.recData.sanno">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Vessel Code</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="record.recData.vessel_code">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Vessel Name</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="record.recData.vessel_name">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Doc Num</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="record.recData.docnum">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Doc Date</label>
		<div class="col-sm-6">
			<input type="date" class="form-control" ng-model="record.recData.doc_date">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Status</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" ng-model="record.recData.status">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button type="submit" class="btn btn-primary btn-lg btn-block">Insert</button>
		</div>
	</div>
</form>
